<div class='row' >
{{site.data.website.groups.getAGuru.description|markdownify}}
</div>
<hr/>
<div class='row' >
	<div class='col-md-6' >
		{% for group in include.data.groups %}
		<h3>{{group.title}}</h3>
		{% for practitioner in group.practitioners %}
		<a title='{{practitioner.title}}'
			onClick='return goto("/practitioners/{{practitioner.id}}")'
			href='#' data-id='{{practitioner.id}}' >
			{{practitioner.title}}
		</a>
		{% endfor %}
		{% endfor %}
	</div>
	<div class='col-md-6' >
	<iframe
		id='widget'
		style='border: 0px;box-shadow: 0 1px 3px rgba(0,0,0,.2),0 1px 1px rgba(0,0,0,.14),0 2px 1px -1px rgba(0,0,0,.12)!important;'
		width='100%'
		height='736px'
		src='https://static.appointmentguru.co/appointmentguru-mobile/1.0.0/index.html#/practitioners/1' ></iframe>
	</div>
</div>
