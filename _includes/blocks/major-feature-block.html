<div class="block block-secondary app-iphone-block">
  <div class="container">
    <div class="row app-align-center">

      <div class="col-sm-5 hidden-xs">
        <img class="app-iphone" src="{{include.data.image}}" style="width: 100%;">
      </div>

      <div class="col-sm-6 col-sm-offset-1">
        <h6 class="text-muted text-uppercase">{{include.data.titleSummary}}</h6>
        <h3 class="m-t-0">{{include.data.title}}</h3>
        <p class="lead m-b-md">{{include.data.description}}</p>
        <div class="row hidden-sm">
          {% for feature in include.data.features %}
          <div class="col-sm-6 m-b-md">
            <h5 class="m-y-0">{{feature.title}}</h5>
            <p>{{feature.description}} <a href="#" class="text-primary">Learn more.</a></p>
          </div>
          {% endfor %}
        </div>
        <div class='row'>
          <div>
        <button class='btn btn-lg btn-primary' >Get started for free</button>
      </div>
        </div>
      </div>

    </div>

  </div>
</div>
