<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{page.description}}">
<meta name="keywords" content="{{page.keywords}}">
<meta name="author" content="{{page.author}}">
<meta name="google-site-verification" content="cKmH9cnPatCMi_uf1e-XXn8LOJNGZr9EYiG6RyxtIcI" />

<link rel="shortcut icon" type="image/jpeg" href="/assets/img/favicon.jpg"/>


  {% if page.canonical %}
  <link rel="canonical" href="{{page.canonical}}" >
  {% endif %}
  <title>
    {% if page.title %}
      {{page.title}}
    {% else %}
      {{data.site.website.homepage.title}}. {{data.site.website.homepage.tagline}}
    {% endif %}
  </title>

  <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic|Work+Sans:300,400,500,600' rel='stylesheet' type='text/css'>
  <link href="/assets/css/toolkit-startup.css" rel="stylesheet">
  <link href="/assets/css/application-startup.css" rel="stylesheet">


  <style>
    /* note: this is a hack for ios iframe for bootstrap themes shopify page */
    /* this chunk of css is not part of the toolkit :) */
    /* …curses ios, etc… */
    @media (max-width: 768px) and (-webkit-min-device-pixel-ratio: 2) {
      body {
        width: 1px;
        min-width: 100%;
        *width: 100%;
      }
      #stage {
        height: 1px;
        overflow: auto;
        min-height: 100vh;
        -webkit-overflow-scrolling: touch;
        margin-top:60px;
      }

      .featured-list-bordered li {
          position: relative;
          padding-left: 0px;
      }

      .featured-list li {
          position: relative;
          padding-left: 0px;
      }
      .app-header {
        background-color: #ff5a32;
        padding: 30px 30px;
        position: fixed;
        top:0px;
      }
      .app-navbar {
        position: fixed;
        top:0px;
        margin-top: -25px;
        background: rgba(0,0,0,0)
      }
    }

.btn { border-radius: 0px; }

.horizontal {
  width: 100%;
  height: 400px;
  overflow-y: none;
  overflow-x: auto;
}

.table {
  display: table;
  table-layout: fixed;
  width: 100%;
}

article {
  width: 400px;
  height: 600px;
  display: table-cell;
  background-image: url(//cdn.pcwallart.com/images/black-wood-texture-wallpaper-wallpaper-2.jpg);
  color: #f1f1f1;
  vertical-align: middle;
  text-align: center;
  padding:0px 40px;
}

article h3 {
color: #f1f1f1;height:80px;
}

article img {
width:100%;
}
h3.brand,
.brand {
color: #ff5a32;
}

.major-feature-block {
border-bottom: solid 5px #ff5a32;
}

.border-brand-top {
border-top: solid 5px #ff5a32;
}

.border-brand-bottom {
border-bottom: solid 5px #ff5a32;
}

.pricing-block .price-block {
text-align: center;
background-color: rgba(0,0,0,0.6);
padding: 40px;
margin:0px 40px;
color: #f1f1f1;
font-size: x-large;
}

.navbar-nav > li > a { color: #323c46 !important; }

</style>
{% for file in site.data.website.homepage.signup.css %}
<link href=//static.appointmentguru.co/onboardguru/latest/static/css/{{file}} rel=stylesheet>
